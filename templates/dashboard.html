      $(document).ready(function () {

  <body>
    <!-- ======= Header ======= -->
    <header id="header" class="header d-flex align-items-center">
      <div
        class="container-fluid container-xl d-flex align-items-center justify-content-between"
      >
        <a href="/" class="logo d-flex align-items-center">
          <img
            src="{{ url_for('static', filename='DJ_icon.png') }}"
            alt="icon-DejourneyID"
            height="40px"
          />
          <h1 style="color: greenyellow">DeJourney ID</h1>
          <span style="color: aliceblue">.</span>
        </a>

        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>
        <nav id="navbar" class="navbar"></nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <main id="main">
      <!-- ======= Breadcrumbs ======= -->
      <div
        class="breadcrumbs d-flex align-items-center"
        style="background-image: url('{{ url_for('static', filename='img/content-bg.jpg') }}');"
      >
        <div
          class="container position-relative d-flex flex-column align-items-center"
          data-aos="fade"
        ></div>
      </div>
      <!-- End Breadcrumbs -->

      <!-- ======= Get Started Section ======= -->

      <!-- ======= Blog Section ======= -->
      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <section>
          <h2>DASHBOARD ADMIN</h2>
          <hr />
          <div>
            <button
              class="btn btn-dark active"
              id="btn-post"
              onclick="openpost()"
            >
              Kelola Postingan
            </button>
            <button class="btn btn-dark" id="btn-user" onclick="openuser()">
              Kelola User
            </button>
            <button class="btn btn-dark" id="btn-pesan" onclick="openpesan()">
              Kelola Pesan
            </button>
          </div>
          <hr />
          <div id="kelolapost">
            <h3>Data Postingan</h3>
            <div class="input-group">
              <label class="input-group-text" for="inputGroupSelect01"
                >Kategori Postingan</label
              >
              <select
                name="kategori"
                class="form-select"
                id="kategori"
                onchange="showPost()"
              >
                <option selected value="unconfirm">Belum Dikonfirmasi</option>
                <option value="acc">Postingan Diterima</option>
                <option value="dec">Postingan Ditolak</option>
              </select>
            </div>

            <div id="blog" class="blog mt-3">
              <div class="container" id="unconfirm">
                <p id="countunc"></p>
                <div class="row gy-4 posts-list" id="listunconfirm"></div>
              </div>
              <div class="container visually-hidden" id="accpost">
                <p id="countacc"></p>
                <div class="row gy-4 posts-list" id="listacc"></div>
              </div>
              <div class="container visually-hidden" id="decpost">
                <p id="countdec"></p>
                <div class="row gy-4 posts-list" id="listdec"></div>
              </div>
            </div>
          </div>
          <div id="kelolauser" class="visually-hidden">
            <h3>Data User</h3>
            <table
              id="tableuser"
              class="table table-striped"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>Full Name</th>
                  <th>Status</th>
                  <th>Jumlah Postingan</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="userlist"></tbody>
            </table>
          </div>
          <div id="kelolapesan" class="visually-hidden">
            <h3>Data Pesan</h3>
            <table
              id="tablepesan"
              class="table table-striped"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>User</th>
                  <th>Pesan</th>
                  <th>Status</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody id="pesanlist"></tbody>
            </table>
          </div>
          <div id="modal-on"></div>
        </section>
      </div>
      <!-- End Blog Section -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <br /><br /><br /><br /><br />
